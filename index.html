<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Task - form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<header class="header"></header>
<article class="main container">
    <form id="form_contacts" class="form_contacts" method="post" action="">
        <label>First name *
            <input type="text" name="firstname" data-validation="text">
        </label>
        <label>Last name *
            <input type="text" name="lastname" data-validation="text">
        </label>
        <label>Email *
            <input type="email" name="email" data-validation="email">
        </label>
        <label>Password *
            <input type="password" name="password" data-validation="pass">
        </label>
        <label>Address *
            <input type="text" name="address" data-validation="text">
        </label>
        <label>Birthbay *
            <input type="date" name="bday" data-validation="date">
        </label>
        
        <label class="radio_wrap">Gender: *<br>
            <input type="radio" name="gender" value="man">Man<br>
            <input type="radio" name="gender" value="woman">Woman
        </label>
        
        <label>Select your country *
            <select name="country">
                <option value="none" disabled="" selected="">------</option>
                <option value="ua">Ukraine</option>
                <option value="pl">Poland</option>
                <option value="tk">Turkish</option>
                <option value="us">USA</option>
                <option value="fr">France</option>
            </select>
        </label>
        
        <label>Notes (not necessary)
            <textarea name="notes"></textarea>
        </label>
        
        <input type="hidden" name="captcha" value="">
        <button class="form_contacts_btn" type="submit">Submit</button>
    </form>
</article>

<footer class="footer"></footer>
<script src="./js/contacts.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
